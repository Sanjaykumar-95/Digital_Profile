<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Contact us</title>
  <style>
    .container .col-md-4 img{
        height: 600px;
        width: 300px;
    }
  </style>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">My Profile</div>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="Index.html" target="_blank">Home</a></li>
                    <li><a href="courses.html" target="_blank">Courses</a></li>
                    <li class="active"><a href="forms.html">Contact</a></li>
                    <li><a href="Resume.html" target="_blank">Resume</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h3>Comapny Name</h3>
            <h6 style="color: lightgray;">Sanjay IT Sloutions</h6>
            <div class="col-md-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg">
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </div>
                                <input type="text" placeholder="First Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </div>
                                <input type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </div>
                                <input type="Email" placeholder="Email Address" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <div  class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-phone-square" aria-hidden="true"></i>
                                </div>
                                <input type="text" placeholder="Phone Number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-black-tie" aria-hidden="true"></i>
                                </div>
                                <select name="number" class="form-control">
                                    <option selected>Choose your job</option>
                                    <option>Software</option>
                                    <option>Hardware</option>
                                    <option>Civil</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </div>
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </div>
                                <input type="password" placeholder="Confirm Password" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <button type="button" class="btn btn-primary form-control"><b>Create your account</b></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <hr style="background-color: gray;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <button type="button" class="btn btn-primary form-control"><i class="fa fa-facebook" aria-hidden="true"></i>   <b>Continue with Facebook</b></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <button type="button" class="btn btn-primary form-control"><i class="fa fa-twitter" aria-hidden="true"></i>  <b>Continue with Twiter</b></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p style="text-align: center;"><b>Already Registered?</b> <a href=""><b>Log in</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>    
    </body>
</html>
